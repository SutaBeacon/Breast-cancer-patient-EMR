<!DOCTYPE html>
<html lang="en">
<head>

    <title>我的数据</title>
    <link rel="stylesheet" type="text/css" href="./css/yangshi.css">
</head>
<body>
    <div class="topnav">
        <div class="outring">
          <div class="inring"></div>
        </div>
        <p1>两颗桃</p1>
        <p2>医生版</p2>
        <div class="searchbar">
            <div class="iconsearch"></div>
            <input type="text" class="search" name="content" value="快速搜索：查找患者/病例/医生">
        </div>
        <div class="iconmail"></div>
        <div class="account">
            <img src="./images/doctor.png" width="100%" height="100%"/>
        </div>
    </div>
    <div class="leftnav">
        <ul>
            <li>
                <a href="#jiezhen" >
                    <img src="./images/接诊.png"/>
                    <br/>接诊
                </a>
            </li>
            <li>
                <a href="#huizhen">
                    <img src="./images/会诊.png"/>
                    <br/>会诊
                </a>
            </li>
            <li>
                <div class="choose1">
                    <img src="./images/界面切换符.png"/>
                </div>
                <a href="#mydata">
                    <img src="./images/数据2.png"/>
                    <br/>我的数据
                </a>
            </li>
        </ul>

    <div class="content">
        <div class="inputtime">
            <p3>输入筛选时间</p3>
            <div class="inputyear">
                <input type="text" name="startyear"/>
            </div>
            <p4>年</p4>
            <div class="inputdaymon">
                <input type="text" name="startmonth"/>
            </div>
            <p4>月</p4>
            <div class="inputdaymon">
                <input type="text" name="startday"/>
            </div>
            <p4>日</p4>
            <p5>至</p5>
            <div class="inputyear">
                <input type="text" name="endyear"/>
            </div>
            <p4>年</p4>
            <div class="inputdaymon">
                <input type="text" name="endmonth"/>
            </div>
            <p4>月</p4>
            <div class="inputdaymon">
                <input type="text" name="endday"/>
            </div>
            <p4>日</p4>
            <p6>范围选择</p6>
            <div class="inputrange"></div>
        </div>
        <div class="variables"></div>
        <div class="variables"></div>
        <div class="choosedvariables"></div>
        <div class="rightsidebar"></div>
    </div>
